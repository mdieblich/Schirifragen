<ngb-progressbar 
  [type]="(value/max>=thresholdGood)?'success':((value/max<thresholdBad)?'danger':'warning')" 
  [value]="value" 
  [max]="max">
  <ng-content></ng-content>
</ngb-progressbar>
<div class="position-relative" [ngStyle]="{'left': thresholdGood*100+'%'}">
  <div class="good-arrow-up"></div>
</div>
<div class="position-relative" [ngStyle]="{'left': thresholdBad*100+'%', 'top':'-5px'}">
  <div class="bad-arrow-up"></div>
</div>
