<div class="border p-3">
  <div class="text-center font-italic question-number">
    <span *ngIf="!id">W채hle Frage aus...</span>
    <span *ngIf="id">Frage {{id}}</span>
  </div>
  <div class="text-justify">
    <span *ngIf="!question"><ngb-progressbar type="success" [value]="id?(question?100:75):25" [striped]="true" animated="true"></ngb-progressbar></span>
    <span *ngIf="question">{{question.text}}</span>
  </div>
</div>

<app-answer-list
*ngIf="question"
[finished]="finished"
[question]="question"
[(selectedAnswers)]="selectedAnswers"
></app-answer-list>

<div class="bg-warning invisible">
  <!-- Dies ist ein Platzhalter, damit weit genug runtergescrollt werden kann! -->
    <app-score-progress-bar 
    *ngIf="finished"
    value="1" 
    max="1" 
    thresholdGood="0.75" 
    thresholdBad="0.5">
  </app-score-progress-bar>

  <ol class="breadcrumb" *ngIf="finished">
      <li class="breadcrumb-item">Regeln</li>
      <li class="breadcrumb-item" *ngFor="let rule of question.ruleReferences"><a href="#">{{rule}}</a></li>
  </ol>
  <button type="button" class="btn btn-info" disabled>Pr체fen</button>
</div>

<div class="p-1 fixed-bottom bg-light-transparent">
    <app-score-progress-bar 
    *ngIf="finished"
    [value]="score" 
    max="1" 
    thresholdGood="0.75" 
    thresholdBad="0.5">
    {{score | points}}
  </app-score-progress-bar>

  <ol class="breadcrumb" *ngIf="finished">
    <li class="breadcrumb-item">Regeln</li>
    <!-- TODO: Popover f체r erste 50 Zeichen einer Regel  -->
    <li class="breadcrumb-item" *ngFor="let rule of question.ruleReferences"><a href="#">{{rule}}</a></li>
  </ol>

  <div class="d-flex justify-content-between">
    <div class="btn-group ml-2" role="group">
      <button type="button" class="btn btn-info" (click)="checkAnswers()" [disabled]="finished || !question">Pr체fen</button>
      <button type="button" class="btn btn-info" (click)="next()" [disabled]="!finished">Weiter</button>
    </div>
    <a class="btn btn-info mr-2" routerLink="/analysis">Zur Auswertung</a>
  </div>
</div>
