<app-loading-spinner *ngIf="!question"></app-loading-spinner>
<div *ngIf="question">
  <h2>{{question.id}}. {{question.question}}</h2>
  <ol type="a">
    <li *ngFor="let answer of question.answers; let i = index">
        <input type="checkbox" name="answer" [(ngModel)]="selectedAnswers[i]">
        <input *ngIf="result" type="checkbox" name="correctAnswer" [(ngModel)]="correctAnswers[i]" disabled>
      {{answer}}
    </li>
  </ol>
  <button (click)="checkAnswers()">Pr√ºfen</button>
  <div *ngIf="result">
    Ergebnis: {{result.score | number}}
      <ol type="a">
        <li *ngFor="let correctSelection of result.correctSelections; let i = index">
            <input type="checkbox" name="correctSelections" value="{{i}}" [(ngModel)]="result.correctSelections[i]" disabled>
            <input type="checkbox" name="selectionMissing" value="{{i}}" [(ngModel)]="result.selectionMissing[i]" disabled>
            <input type="checkbox" name="wronglySelected" value="{{i}}" [(ngModel)]="result.wronglySelected[i]" disabled>
        </li>
      </ol>
  </div>
</div>
