<div class="border p-3">
  <div class="text-center font-italic question-number">
    <span *ngIf="!id">Wähle Frage aus...</span>
    <span *ngIf="id">Frage {{id}}</span>
  </div>
  <div class="text-justify">
    <span *ngIf="!question"><ngb-progressbar type="success" [value]="id?(question?100:75):25" [striped]="true" animated="true"></ngb-progressbar></span>
    <span *ngIf="question">{{question.text}}</span>
  </div>
</div>

<app-answer-list 
*ngIf="question"
[finished]="finished"
[question]="question"
[(selectedAnswers)]="selectedAnswers"
></app-answer-list>

<ngb-progressbar *ngIf="finished" [type]="score>0.75?'success':(score<0.5?'danger':'warning')" [value]="score" max="1">{{score | points}}</ngb-progressbar>
<ngb-progressbar *ngIf="!finished && question" type="info" value="1" max="1">??? Punkte</ngb-progressbar>

<div class="mt-3 d-flex justify-content-between">
  <div class="btn-group ml-2" role="group">
    <button type="button" class="btn btn-secondary" (click)="checkAnswers()" [disabled]="finished || !question">Prüfen</button>
    <button type="button" class="btn btn-secondary" (click)="next()" [disabled]="!finished">Weiter</button>
  </div>
  <a class="btn btn-secondary mr-2" routerLink="/analysis">Zur Auswertung</a>
</div>
