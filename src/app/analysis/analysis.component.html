<mat-expansion-panel class="main-accordion">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Zusammenfassung
    </mat-panel-title>
    <mat-panel-description>
      der letzten {{totalAnswers}} Fragen
    </mat-panel-description>

  </mat-expansion-panel-header>

  <mat-grid-list cols="2" rowHeight="50px">
      <mat-grid-tile>
          Korrekt: {{correctAnswers}} / {{totalAnswers}} Fragen
      </mat-grid-tile>
      <mat-grid-tile>
          <mat-progress-bar class="col-10" [value]="100*correctAnswers/totalAnswers" mode="determinate" color="warn"></mat-progress-bar>
      </mat-grid-tile>
      <mat-grid-tile>
          Punkte: {{totalScore}} / {{totalAnswers}} Fragen
      </mat-grid-tile>
      <mat-grid-tile>
          <mat-progress-bar class="col-10" [value]="100*totalScore/totalAnswers" mode="determinate" color="warn"></mat-progress-bar>
      </mat-grid-tile>
    </mat-grid-list>

</mat-expansion-panel>
